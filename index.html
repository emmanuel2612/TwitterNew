<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Twitter</title>

    <script src="script.js"></script>

     <script src="https://kit.fontawesome.com/cd801faa65.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Heebo:100,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">

</head>

<body>



    <main>

        <div id="navBar">
        </div>
    
        <div id="tweetButton">
            <i class="fas fa-feather"></i>
        </div>

        <figure id="coverImgContainer">
            <img src="images/coverImg.jfif">
        </figure>


        <section id="userProfile">

            <div id="userImgContainer" class="globalWrap">

                <div>
                    <figure id="profilePicContainer">
                        <img src="images/profilepicture.jpg">
                    </figure>
                    <h1>Emmanuel</h1>
                    <h2>EO2612</h2>
                </div>

                <button>Edit profile</button>
            </div>

            <div id="userInfo" class="globalWrap">
                <p>20</p>
                <p>Brum</p>
                <p><span>385</span> Following <span>825</span> Followers</p>

            </div>

            <div id="profileNav">
                <h4>Tweets</h4>
                <h4>Tweets & replies</h4>
                <h4>Media</h4>
                <h4>Likes</h4>
            </div>


        </section>


        <section id="timelineContainer">


            <div id="pinnedTweet" class="tweetContainer">

                <figure class="tweetProfileImgContainer">
                    <img class="tweetProfileImg" src="images/profilepicture.jpg">
                </figure>

                <div>

                    <h4 class="tweetName">Emmanuel</h4>

                    <p class="tweetText">I developed a @SpotifyUK @Spotify concept with some new features
                        such as: Spotify DJ, change music speed & view worldwide listeners.
                        #100DaysOfCode<br><br>VIEW:<a href="#">emmanuel2612.github.io/spotify</a></p>
                    </p>

                    <div class="tweetImgContainer">

                        <div id="col-1ImgContainer">
                        <img src="images/tweetimg1.jfif">
                        </div>

                        <div id="tweetImgCol-2">

                            <figure class="col-2ImgContainer">
                            <img src="images/tweetimg2.jfif">
                        </figure>

                        <figure class="col-2ImgContainer">
                            <img src="images/tweetimg3.jfif">
                        </figure>

                        </div>

                    </div>

                </div>




        </section>























    </main>






</body>
